<script type="text/javascript">
function formatText(text){
    text = text.split('');
    var attr = '';
    if(text.length){
        for(var i = 1 ;i <=text.length;i++){
            attr += '<span class="span'+i+'">'+text[i-1]+'</span>';
        }
    }
    return attr;
}
function switchText(){
    var quotes = ['凤凤很笨','彭云要加油','凤凤要加油','凤凤天下第一','凤凤最美','凤凤专属'];
    var rand1 = parseInt(Math.random()*quotes.length);
    var quote = quotes[rand1];
    $("#content-desc").html(quote);
}
switchText();
</script>
